<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        header { background: #4CAF50; color: white; padding: 15px; }
        form { margin-top: 20px; }
        input, textarea { width: 80%; padding: 10px; margin: 5px; }
        button { padding: 10px 20px; background: #FF9800; color: white; border: none; }
    </style>
</head>
<body>
    <header>
        <h1>ติดต่อเรา</h1>
    </header>
    <form>
        <input type="text" placeholder="ชื่อของคุณ" required><br>
        <input type="email" placeholder="อีเมลของคุณ" required><br>
        <textarea placeholder="ข้อความของคุณ" required></textarea><br>
        <button type="submit">ส่งข้อความ</button>
    </form>
</body>
</html>
