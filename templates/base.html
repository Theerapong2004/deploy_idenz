<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านขายผลไม้</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .banner {
            background-color: #f8f8f8;
            padding: 50px 20px;
        }
        .btn {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ร้านผลไม้สด</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">หน้าแรก</a></li>
<li><a href="{% url 'products' %}">สินค้า</a></li>
<li><a href="{% url 'cart' %}">ตะกร้าสินค้า</a></li> 
<li><a href="/contact/">ติดต่อเรา</a></li>


            </ul>
        </nav>
    </header>
    
    <section class="banner">
        <h2>ยินดีต้อนรับสู่ร้านผลไม้สด</h2>
        <p>เลือกซื้อผลไม้คุณภาพดี สดใหม่ทุกวัน</p>
        <a href="{% url 'products' %}" class="btn">เลือกซื้อสินค้า</a>

    </section>
    
    <footer>
        <p>&copy; 2025 ร้านผลไม้สด. สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
