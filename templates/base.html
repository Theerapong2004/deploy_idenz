<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนที่แหล่งท่องเที่ยว</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>แผนที่แหล่งท่องเที่ยวศรีสะเกษ</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="ค้นหาสถานที่ท่องเที่ยว">
        <button onclick="searchLocation()">ค้นหา</button>
    </div>
    <div id="map"></div>
    <div id="location-details"></div>

    <script>
        let map;
        let markers = [];
        let locations = [];
    
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 15.870032, lng: 100.992541}, // กลางประเทศไทย
                zoom: 6
            });
    
            // เรียกใช้ฟังก์ชันเพื่อโหลดข้อมูล JSON จากไฟล์ภายนอก
            loadLocations();
        }
    
        function loadLocations() {
            fetch('statics/สถานที่ท่องเที่ยว_ศรีสะเกษ.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Loaded data:', data);
                    locations = data;  
                    showLocations();
                })
                .catch(error => console.error('Error loading JSON:', error));
        }
    
        function showLocations() {
            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: {lat: location.latitude, lng: location.longitude},
                    map: map,
                    title: location.destination
                });

                marker.addListener('click', () => {
                    showLocationDetails(location);
                });

                markers.push(marker);
            });
        }
    
        function showLocationDetails(location) {
            const detailsDiv = document.getElementById('location-details');
            detailsDiv.innerHTML = `
                <h2>${location.destination}</h2>
                <p>${location.destination_detail}</p>
                <p>ประเภท: ${location.type}</p>
                <p>ตำบล: ${location.sub_district}</p>
                <p>อำเภอ: ${location.district}</p>
                <p>จังหวัด: ${location.province}</p>
                <p>รหัสไปรษณีย์: ${location.post_id}</p>
            `;
        }
    
        function searchLocation() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredLocations = locations.filter(location => 
                location.destination.toLowerCase().includes(searchTerm) ||
                location.district.toLowerCase().includes(searchTerm) ||
                location.sub_district.toLowerCase().includes(searchTerm) ||
                location.province.toLowerCase().includes(searchTerm)
            );

            markers.forEach(marker => marker.setMap(null));
            markers = [];
    
            filteredLocations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: {lat: location.latitude, lng: location.longitude},
                    map: map,
                    title: location.destination
                });
    
                marker.addListener('click', () => {
                    showLocationDetails(location);
                });
    
                markers.push(marker);
            });

            if (filteredLocations.length > 0) {
                map.setCenter({lat: filteredLocations[0].latitude, lng: filteredLocations[0].longitude});
                map.setZoom(10);
            }
        }
    
        window.onload = initMap;
    </script> 

    <!-- โหลด Google Maps API แบบ Deferred -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg7z-RobEGgafTYb1QvqZX4nrjZiyOI4k&callback=initMap" defer></script>
</body>
</html>
